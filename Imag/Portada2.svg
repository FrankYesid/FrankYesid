<svg width="100%" height="150px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>  
  <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="80%" y2="80%">  
    <stop offset="20%" stop-color="rgba(110, 110, 240,0.7)">  
      <animate attributeName="stop-color" values="rgba(110, 110, 240,0.7); rgba(83, 83, 201,0.7); rgba(88, 0, 179,0.7); rgba(105, 105, 240,0.7)" dur="8s" repeatCount="indefinite" />  
    </stop>  
    <stop offset="50%" stop-color="rgba(88, 0, 179,0.7)">  
      <animate attributeName="stop-color" values="rgba(88, 0, 179,0.7); rgba(83, 83, 201,0.7); rgba(105, 105, 240,0.7); rgba(88, 0, 179,0.7)" dur="8s" repeatCount="indefinite" />  
    </stop>  
  </linearGradient>  
</defs>  
  <rect x="0" y="0%" width="100%" height="100%" fill="url(#animatedGradient)" />

  <style>
    @keyframes hi {
      0% { transform: rotate(0.0deg); }
      10% { transform: rotate(14.0deg); }
      20% { transform: rotate(-8.0deg); }
      30% { transform: rotate(14.0deg); }
      40% { transform: rotate(-4.0deg); }
      50% { transform: rotate(10.0deg); }
      60% { transform: rotate(0.0deg); }
      100% { transform: rotate(0.0deg); }
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container h1 {   
    font-family: "Dancing Script";
    color: ##fafafa; 
    text-shadow: 
        2px 2px 0 #bfbfbf,  
        0 0 15px rgba(255, 255, 255, 0.8); 
      }
      
   
    .hi {
      animation: hi 1.5s linear -0.5s infinite;
      display: inline-block;
      transform-origin: 70% 70%;
      }
    

    @media (prefers-color-scheme: light) {
      .container {
        --color-main: #F15BB5;
        --color-primary: #24b0ef;
        --color-secondary: #4526f6;
        --color-tertiary: #f6f645;
      }
    }

    @media (prefers-reduced-motion) {
      .container {
        animation: none;

      }

      <!-- .hi {
        animation: none;
      } -->
    }

    .waves {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      min-height: 50px;
      max-height: 100px;
      border-radius: 25px;
    }

    .parallax > use {
      animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
    }

    .parallax > use:nth-child(1) {
      animation-delay: -2s;
      animation-duration: 7s;
    }

    .parallax > use:nth-child(2) {
      animation-delay: -3s;
      animation-duration: 10s;
    }

    .parallax > use:nth-child(3) {
      animation-delay: -4s;
      animation-duration: 13s;
    }

    .parallax > use:nth-child(4) {
      animation-delay: -5s;
      animation-duration: 20s;
    }

    @keyframes move-forever {
      0% { transform: translate3d(-90px, 0, 0); }
      100% { transform: translate3d(85px, 0, 0); }
    }

    
  </style>  

   <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="container">
      <h1>Hi, I'm Frank Yesid <div class="hi">ðŸ‘‹</div></h1>
    </div>
  </foreignObject>

  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 8 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
      <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
      <use xlink:href="#gentle-wave" x="48" y="1" fill="rgba(160, 149, 202, 0.4)" />
      <use xlink:href="#gentle-wave" x="48" y="2" fill="rgba(160, 149, 202, 0.3)" />
      <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(78, 12, 165, 0.1)" />
      <use xlink:href="#gentle-wave" x="48" y="4" fill="rgba(78, 12, 165, 0.2)" />
    </g>
  </svg>
</svg>  